<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@simply_sodeeq.io</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="hire-main">
      <form class="hire-container">
        <div class="hire-now">
          <h3>Hire Now</h3>
        </div>
        <input type="text" id="fName" name="fName" placeholder="fullname..." />
        <input type="text" id="cName" name="cName" placeholder="company name..." />
        <input type="email" id="email" name="email" placeholder="email name..." />
        <input type="number" id="pNumber" name="phoneNumber" placeholder="phone number..." />
        <!-- <input type="button" id="subscribe" value="Subscribe"> -->
        <button name="btn" type="submit" id="subscribe">Subscribe</button>
      </form>

      <footer>
        <h4>
          &copy sodeeq r. olapade 2019
        </h4>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
